spring:
  application:
    name: cravekart

  datasource:
    url: jdbc:postgresql://localhost:5432/cravekart
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 9091
  servlet:
    context-path: /api/v1

